<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora Interactive Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sky-scene" aria-hidden="true">
    <div class="stars"></div>
    <canvas id="aurora-canvas"></canvas>
  </div>

  <main class="content">
    <p class="eyebrow">Aurora Project - Sprint 1</p>
    <h1>Night Sky Activation Demo</h1>
    <p class="description">
      Press the button to transform the background into a night sky and start the northern-lights animation.
    </p>

    <button id="activate-btn" class="activate-btn" type="button" aria-pressed="false">
      Activate Night Sky
    </button>

    <p id="status-text" class="status" role="status" aria-live="polite">
      Mode: Default
    </p>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
